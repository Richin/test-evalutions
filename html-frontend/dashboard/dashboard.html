<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="navbar">
        <div class="logo-section">
          <img src="../assets/logo.png" alt="" />
          <p>HRMS Technologies</p>
        </div>
        <div class="profile-section">
          <div class="profile-section-drop-down-button" data-profile-drop-btn>
            <img src="../assets/profile.png" alt="" />
            <p data-profile-name></p>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="profile-dropdown-box" data-profile-dropdown>
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Logout</p>
          </div>
        </div>
      </div>
      <!-- side-bar and employee list container -->
      <div class="content-container">
        <div class="side-bar">
          <div class="dashboard">
            <p>Dashboard</p>
          </div>
          <div class="emplyees">
            <p>Employees</p>
          </div>
        </div>
        <div class="employee-list-container">
          <!-- Title and add button container -->
          <div class="top-section">
            <p>Users</p>
            <div class="add-button" data-add-user-button>
              <i class="fa-solid fa-plus"></i>
              <p>Add User</p>
            </div>
          </div>
          <div class="employee-list-wrapper">
            <div class="head-section">
              <div class="name">
                <p>Name</p>
              </div>
              <div class="Email">
                <p>Email</p>
              </div>
              <div class="Company">
                <p>Company</p>
              </div>
              <div class="Created-Date">
                <p>Created Date</p>
              </div>
              <div class="Role">
                <p>Role</p>
              </div>
              <div class="Action" data-action-title>
                <p>Action</p>
              </div>
            </div>
            <div class="lists-container" data-template-parent>
              <template data-employee-box-template>
                <div class="employee-box">
                  <div class="profile">
                    <img src="../assets/profile.png" alt="" />
                    <div class="name-and-position">
                      <div class="name">
                        <p data-employee-name></p>
                      </div>
                    </div>
                  </div>
                  <div class="email">
                    <p data-employee-email></p>
                  </div>
                  <div class="company">
                    <p data-employee-company></p>
                  </div>
                  <div class="created-date">
                    <p data-employee-created-date></p>
                  </div>
                  <div class="role" data-role-box>
                    <p data-employee-role>Admin</p>
                  </div>
                  <div class="action" data-action>
                    <i
                      class="fa-solid fa-ellipsis-vertical"
                      data-action-button
                    ></i>
                    <div class="action-box" data-action-box>
                      <div class="edit" data-edit-btn>
                        <i class="fa-solid fa-pen"></i>
                        <p>Edit</p>
                      </div>
                      <div class="delete" data-delete-btn>
                        <i class="fa-regular fa-trash-can"></i>
                        <p>Delete</p>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../ui-components/navbar/navbar.js"></script>
    <script src="./script/dashboard.js"></script>
  </body>
</html>
